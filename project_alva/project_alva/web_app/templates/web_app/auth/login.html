{% extends "web_app/auth/base_auth.html" %}
{% block content %}
<form class="form-signin" method="POST">
    {% csrf_token %}
    <h1 class="h1 mb-3 font-weight-normal">Alva</h1>
    <hr>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input style="margin-top: 5px" type="password" name="inputPassword" class="form-control" placeholder="Password"
           required>
    <div class="mb-3">
        <label>
            <a href="{% url 'home' %}">I'm a guest</a>
            or
            <a href="{% url 'register' %}">I don't have an account</a>
        </label>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
{% endblock content %}
